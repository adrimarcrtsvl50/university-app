<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Edificios</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>EDIFICIO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let edificio of edificios' class="text-center">
                        <td>{{edificio.id}}</td>
                        <td>{{edificio.name}}</td>
                        <td>
                            <button (click)="Editar(edificio)" class="btn btn-warning">Editar</button>
                            <button (click)="Eliminar(edificio)" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

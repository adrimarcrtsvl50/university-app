<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Crear Facultades</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Facultad: </label>
                    <input #facultad type="text" class="form-control">
                    <button (click)="Guardar(facultad.value)" class="btn btn-danger">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
